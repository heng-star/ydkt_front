<script>

    //alert("1")
    // 2、字符串插入变量和表达式。变量名写在 ${} 中，${} 中可以放入 JavaScript 表达式。
    let name = "Mike"
    let age = 27
    let info = `My Name is ${name},I am ${age+1} years old next year.`
    console.log(info)
    // My Name is Mike,I am 28 years old next year.

    // 3、字符串中调用函数
    function f(){
        return "have fun!"
    }
    let string2 = `Game start,${f()}`
    console.log(string2);  // Game start,have fun!

    // 传统
    const person1 = {
        sayHi:function(){
            console.log("Hi")
        }
    }
    person1.sayHi();//"Hi"

    // ES6
    const person2 = {
        sayHi(){
            console.log("Hi")
        }
    }
    person2.sayHi()  //"Hi"

        // 1、拷贝对象
    let person3 = [{name: "Amy", age: 15},{name:"xiaomin",age:21}]
    let someone = { ...person3 }
    console.log(someone)  //{name: "Amy", age: 15}

    // 箭头函数提供了一种更加简洁的函数书写方式。基本语法是：`参数 => 函数体`
    // ES6
    var f2 = pra => pra+10
    console.log(f2(11))

    // 当箭头函数没有参数或者有多个参数，要用 () 括起来。
    // 当箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块，
    // 当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
    var f3 = (a,b) => {
        let result = a*b
        return result
    }
    console.log(f3(6,2))  // 8
    // 前面代码相当于：
    var f4 = (a,b) => a+b
    console.log(" f4 (a,b) =a+b <br> \n"+f4(5,8))

    

</script>
